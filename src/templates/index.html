<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel Summary</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        html, body {
            font-family: 'Realtime Rounded', 'Source Code Pro', 'Helvetica Neue', -apple-system, sans-serif, 'Noto Sans CJK CN';
            font-size: 20pt;
            line-height: 1.0em;
        }
        .section {
            padding: 10pt 0;
            page-break-inside: avoid;
            page-break-after: auto;
        }
        .section.contact {
            padding: 0 0 40pt;
        }
        .leading {
            display: inline-block;
            width: 50pt;
        }
        .section:not(.contact) > div:not(.large-text) {
            padding: 0 0 0 50pt;
        }
        .section.qr div.qrcode-matrix {
            padding-left: 25pt;
        }
        .section.qr div.qrcode-matrix:nth-child(2) {
            padding-left: 0;
        }
        /* ------------------------------------------------------ */
        .large-text {
            font-size: 1.2em;
        }
        strong, .bold {
            font-weight: 900;
        }
        .underline {
            text-decoration: underline;
        }
        .invisible {
            opacity: 0;
            visibility: hidden;
        }
        </style>
    </head>
    <body>
        {{CONTENT}}
        <script type="text/javascript">
        if (document.querySelector('.contact .large-text')) {
            document.title = document.querySelector('.contact .large-text').innerText.replace(/\//g, '.').replace(/\s/g, '_');
        };
        window.setTimeout(function () {
            // window.print();
        }, 50);
        </script>
    </body>
</html>
