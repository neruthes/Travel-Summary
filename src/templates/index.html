<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel Summary</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            font-family: -apple-system, 'SF Pro Text', 'Helvetica Neue', 'Source Code Pro', 'Helvetica Neue', -apple-system, sans-serif, 'PingFang SC', 'Noto Sans CJK SC';
            font-size: 20px;
            line-height: 1;
        }
        .ff-sansserif {
            font-family: -apple-system, 'SF Pro Text', 'Helvetica Neue', 'Source Code Pro', 'Helvetica Neue', -apple-system, sans-serif, 'PingFang SC', 'Noto Sans CJK SC';
        }
        .ff-monospace {
            font-family: 'JetBrains Mono', 'Source Code Pro', 'Menlo', monospace, 'Noto Sans CJK CN';
        }
        .invisible {
            opacity: 0;
            visibility: hidden;
        }
        .d-none {
            display: none;
        }
        #cont, #controls {
            background: #FFF;
            width: 750px;
            padding: 60px 40px 10px;
            margin: 0 auto;
        }
        .section2 {
            border: 2px solid #000;
            width: 670px;
            padding: 25px 15px 10px 5px;
            margin: 0 0 15px;
            page-break-inside: avoid;
            page-break-after: auto;
        }
        .section2[data-type="contact"],
        .section2[data-type="footer"] {
            border-color: rgba(0, 0, 0, 0);
            padding: 0;
        }
        .section2[data-type="footer"] {
            font-size: 16px;
            opacity: 0.5;
        }
        .section2-header {
            font-size: 44px;
            text-align: center;
            float: left;
            width: 100px;
            padding: 8px 0 0;
        }
        .section2-content {
            font-size: 0px;
            padding: 0 0 0 110px;
        }
        .lig-arrow-right {
            font-weight: 300;
            /* color: #0066EE; */
            opacity: 0.3;
        }
        .section2-content .row {
            font-size: 24px;
            padding: 0 0 12px;
        }
        .section2-content .row.padless {
            padding: 0 0 6px;
        }
        .section2-content .row .col {
        }
        .section2-content .row .col-1 {
            display: inline-block;
            width: 320px;
        }
        .section2-content .row .col-2 {
            display: inline-block;
        }
        p {
            font-size: 20px;
            line-height: 24px;
            margin: 0 0 10px;
        }
        p:last-child {
            margin: 0;
        }
        .big1 {
            font-size: 36px;
            font-weight: 800;
        }
        .big2 {
            font-size: 26px;
            font-weight: 800;
        }
        .small {
            font-size: 20px;
            line-height: 20px;
        }
        .bold {
            font-weight: 900;
        }
        .section2-content .sup {
            font-size: 14px;
            font-weight: 400;
            vertical-align: middle;
        }
        </style>
        <style>
        /* #controls */
        #controls button {
            font-size: 18px;
            line-height: 30px;
            color: #FFF;
            background: #27F;
            border: none;
            border-radius: 4px;
            display: block;
            min-width: 240px;
            padding: 5px 20px;
            margin: 0 auto 20px;
            cursor: pointer;
        }
        </style>
        <style id="js-style1">
        body, #cont, #controls {
            background: #335072 !important;
        }
        #cont {
            min-height: 1334px;
        }
        .section2 {
            background: #FFF;
            border: none;
            border-radius: 8px;
            box-shadow: rgba(0, 0, 0, 0.4) 0 4px 22px;
            margin: 0 0 30px;
        }
        .section2[data-type="contact"],
        .section2[data-type="footer"] {
            color: #FFF;
            background: none;
            box-shadow: none;
        }
        </style>
    </head>
    <body>
        <div id="controls" >
            <div class="section2" style="text-align: center;">
                <button id="js-btn1" type="button" name="button" data-state="S1">Use Print Theme</button>
                <script type="text/javascript">
                document.querySelector('#js-btn1').addEventListener('click', function (e) {
                    if (e.target.getAttribute('data-state') === 'S0') { // Change to screen theme
                        e.target.innerHTML = 'Use Print Theme';
                        e.target.setAttribute('data-state', 'S1');
                        var styleText = `
                            body, #cont, #controls {
                                background: #335072 !important;
                            }
                            #cont {
                                min-height: 1334px;
                            }
                            .section2 {
                                background: #FFF;
                                border: none;
                                border-radius: 8px;
                                box-shadow: rgba(0, 0, 0, 0.4) 0 4px 22px;
                                margin: 0 0 30px;
                            }
                            .section2[data-type="contact"],
                            .section2[data-type="footer"] {
                                color: #FFF;
                                background: none;
                                box-shadow: none;
                            }
                        `;
                    } else { // Change to print theme
                        e.target.innerHTML = 'Use Screen Theme';
                        e.target.setAttribute('data-state', 'S0');
                        var styleText = `
                        `;
                    };
                    document.querySelector('#js-style1').innerHTML = styleText;
                });
                </script>
            </div>
        </div>
        <div id="cont">
            {{CONTENT}}
            <div class="section2" data-type="footer">
                Generated with github.com/neruthes/travel-summary
            </div>
        </div>
        <script type="text/javascript">
        if (document.querySelector('.contact .large-text')) {
            document.title = document.querySelector('.contact .large-text').innerText.replace(/\//g, '.').replace(/\s/g, '_');
        };
        window.setTimeout(function () {
            // window.print();
        }, 50);
        </script>
    </body>
</html>
