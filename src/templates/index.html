<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel Summary</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            font-family: 'Roboto Mono', 'JetBrains Mono', 'Source Code Pro', 'Menlo', monospace, 'Noto Sans CJK CN';
            font-size: 20px;
            line-height: 1.3em;
        }
        .ff-sansserif {
            font-family: -apple-system, 'SF Pro Text', 'Helvetica Neue', 'Source Code Pro', 'Helvetica Neue', -apple-system, sans-serif, 'PingFang SC', 'Noto Sans CJK SC';
        }
        .section {
            padding: 15px 0;
            page-break-inside: avoid;
            page-break-after: auto;
        }
        .section[data-type="contact"] {
            padding: 0 0 40px;
        }
        .invisible {
            opacity: 0;
            visibility: hidden;
        }
        .d-none {
            display: none;
        }
        </style>
        <style media="screen">
        #cont {
            background: #FFF;
            width: 700px;
            padding: 50px 50px;
            margin: 0 auto;
        }
        .section2 {
            border: 1px solid #000;
            width: 600px;
            padding: 15px 15px 15px 5px;
            margin: 0 0 15px;
        }
        .section2[data-type="contact"] {
            border-color: rgba(0, 0, 0, 0);
            padding: 0;
        }
        .section2-header {
            font-size: 20px;
            text-align: center;
            width: 50px;
            float: left;
        }
        .section2-content {
            font-size: 0px;
            padding: 0 0 0 70px;
        }
        .section2-content .row {
            font-size: 20px;
            padding: 0 0 7px;
        }
        .section2-content .row .col-1 {
            display: inline-block;
            width: 290px;
        }
        .section2-content .row .col-2 {
            display: inline-block;
        }
        .big {
            font-size: 28px;
            font-weight: 600;
        }
        .small {
            font-size: 18px;
            line-height: 20px;
            font-weight: 600;
        }
        .section2-content .sup {
            font-size: 14px;
            font-weight: 400;
            vertical-align: middle;
        }
        </style>
    </head>
    <body>
        <div id="cont">
            {{CONTENT}}
        </div>
        <script type="text/javascript">
        if (document.querySelector('.contact .large-text')) {
            document.title = document.querySelector('.contact .large-text').innerText.replace(/\//g, '.').replace(/\s/g, '_');
        };
        window.setTimeout(function () {
            // window.print();
        }, 50);
        </script>
    </body>
</html>
